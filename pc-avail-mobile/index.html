<!DOCTYPE html>
<html>
    <head>
        <title>PC Availaibilty</title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        
        <script type="text/javascript" src="scripts/cluster.js"></script>
        <script src="scripts/pc-availability.js"></script>
        

        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        
        <!-- HOME page -->
        <div data-role="view" id="tabstrip-home" data-title="Home" data-init="announcementListViewTemplatesInit">
            <div data-role="content">
                <div id="announcements">
                    <ul data-role="listview" id="announcements-listview" 
                        data-style="inset" data-type="group">
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Templates here -->
        
        <script type="text/x-kendo-template" id="announcement-listview-template">
            <img class="item-photo" src="${url}" />
            <h3 class="item-title">${title}</h3>
            <p class="item-info">${description}</p>
        </script>
        
        <script type="text/x-kendo-template" id="clustersListTemplate">
            <!--<a class="listCluster clear" data-clusterId="${clusterId}" data-role="listview-link" href='singleClusterView?clusterId=${clusterId}'>-->
               
                <div class="clusterInformationContainer">
                    <span>Cluster Name: </span>
                    <span class="clusterNameText">${clusterName}</span>
                    <!--<div class="locationText">${location}</div>-->
                    <!--<div class="useText">${designatedUse}</div>-->
                    <div class="noOfPcs">${numberOfPcs} PCs</div>
                </div>
                <div class="clear"></div>
            <!--</a>-->
        </script>
        <!-- to come -->

        <!-- Clusters List Page -->
        <div data-role="view" id="clustersView" data-title="Clusters" data-init="listViewClustersInit" data-model="clustersData">
            <!--<h1>Select a cluster</h1>-->
            <!-- clustersView / tabstrip-lists -->
            <header data-role="header">
				<div data-role="navbar">
                    <span data-role="view-title"></span>
				</div>
			</header>
            <div id="clustersViewContent" data-role="content">
				<!-- List of clusters -->
                <ul class="clusterListWrapper" data-role="listview" data-style="inset" data-type="group">
                    <li>
                        <ul id="clustersList" data-role="listview" data-bind="source: clusters" data-template="clustersListTemplate">
                        </ul>
                    </li>
                </ul>
			</div>
        </div>

        <div data-role="view" id="tabstrip-geolocation" data-title="Geolocation">
            <h1>Nearest Cluster</h1>
            <div id="geoLocationContainer">
                <div id="myLocation">Unable to get location information. Please check your network connection and try again.</div>
                <a id="refreshMap" data-role="button" data-click="getLocation" data-icon="refresh">Refresh Location</a>
                <div id="map_canvas"></div>
            </div>
        </div>

        
         <!-- Page Layout -->
        <div data-role="layout" data-id="mobile-tabstrip">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </header>

            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-home" data-icon="home">Home</a>
                    <a href="#clustersView" data-icon="share">Clusters</a>
                    <a href="#tabstrip-geolocation" data-icon="globe">Geolocation</a>
                </div>
            </div>
        </div>

        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
        </script>
    </body>
</html>
